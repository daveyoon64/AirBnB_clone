<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>AirBnB clone</title>
    <link rel="icon" href="../images/icon.png">
    <link rel="stylesheet" href="../styles/4-common.css">
    <link rel="stylesheet" href="../styles/3-header.css">
    <link rel="stylesheet" href="../styles/3-footer.css">
    <link rel="stylesheet" href="../styles/6-filters.css">
    <link rel="stylesheet" href="../styles/7-places.css">
  </head>
  <body>
    <header>
    </header>
    <div class="container">
      <section class="filters">
        <div class="locations">
          <h3>States</h3>
          <h4>California, Alaska, Outer Heaven</h4>
          <ul class="popover">
            <li><h2>Alaska</h2></li>
            <ul>
              <li>Anchorage</li>
              <li>Juneau</li>
            </ul>
            <li><h2>Outer Heaven</h2></li>
            <ul>
              <li>Psycho Mantis</li>
              <li>Sniper Wolf</li>
            </ul>
          </ul>
        </div>
        <div class="amenities">
          <h3>Amenities</h3>
          <h4>Baths, Internet, Katana Storage</h4>
          <ul class="popover">
            <li>Baths</li>
            <li>Internet</li>
            <li>TV</li>
            <li>Katana Storage</li>
          </ul>
        </div>
        <button>Search</button>
      </section>
      <section class="places">
        <h1>Places</h1>
        <article><h2>My home</h2></article>
        <article><h2>Tiny house</h2></article>
        <article class="odd"><h2>A suite</h2></article>
      </section>
    </div>
    <footer>
      Holberton School
    </footer>
  </body>
</html>
